            <div class="divider"></div>

            <form id="signup" class="form">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-input" type="email" id="email" placeholder="Email" value="">
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input class="form-input" id="password" type="password" placeholder="Password" value="" />
                </div>

                <div class="form-group">
                    <label class="form-label" for="url">URL</label>
                    <input class="form-input" id="url" type="url" placeholder="URL" value="">
                </div>

                <div class="form-group">
                    <label class="form-label" for="interval">Refresh Interval</label>
                    <input class="form-input" id="interval" type="number" placeholder="Refresh Interval">
                </div>

                <div class="form-group">
                    <label class="form-label" for="unit">Time Unit</label>
                    <select id="units" name="unit" class="form-select">
                        <option value="" selected>Time unit</option>

                        <option value="seconds">Seconds</option>
                        <option value="minutes">Minutes</option>
                        <option value="hours">Hours</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-switch">
                        <input id="fullscreen" checked type="checkbox">
                        <i class="form-icon"></i> Start dashboard in fullscreen
                    </label>
                </div>

                <div class="form-group">
                    <button id="submitBtn" class="btn btn-primary btn-lg float-right">Submit</button>
            </form>
            </div>
        </div>
        <script>
            const ipc = require('electron').ipcRenderer;

            window.onload = function () {
                const btn = document.getElementById('submitBtn');
                const input = document.getElementById('email');
                input.focus();

                /**
                 * TODO: We should validate our form
                 * before sumbit :) 
                 */
                btn.addEventListener('click', function (event) {
                    event.preventDefault();

                    btn.classList.add('loading');

                    const email = getValue('email');
                    const units = getValue('units');
                    const endpoint = getValue('url');
                    const password = getValue('password');
                    const interval = getValue('interval');
                    const fullscreen = getValue('fullscreen', 'checked');

                    ipc.send('form.sumbit', {
                        email,
                        units,
                        password,
                        endpoint,
                        interval,
                        fullscreen,
                    });
                });
            };

            function getValue(id, attr = 'value') {
                return (document.getElementById(id) || {})[attr];
            }
        </script>
